<!-- <!DOCTYPE html>: 
Doctype le dice al navegador que el documento está escrito en HTML5.
-->
<!DOCTYPE html>
<!-- 
<html lang="en">
Es el elemento raíz que indica que el contendio está en el idioma español
 -->
<html lang="es">
  <!-- <head>
Contiene información que el navegador usa pero que los usuarios no ven directamente.
-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title> es el título de la página, visto en la pestaña del navegador -->
    <title>Mi primer sitio web</title>
  </head>
  <!-- body es el área principal donde se coloca el contendo visible (texto, imágenes, párrafos, etc.) -->
  <body>
    <h1>Mi primera página web</h1>
    <span>Este representa un párrafo de texto.</span>
    <span>Este representa un párrafo de texto.</span>
    <span
      >Esta es una mala práctica porque no está etiquetado este texto.
      Corregido.</span
    >
    <h2>Este es un subtítulo</h2>
    <img src="./img/gatito.jpg" alt="Esta es una imagen de un gato" title="Gatito bebé">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9HCXwTbNqx8X6h1gkiBjs6dh2OtqYY-takA&s" alt="Esta es una imagen de un perrito" title="Perrito bebé">
  </body>
</html>
