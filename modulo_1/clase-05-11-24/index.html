Ejercicio 1: Crea una Página de Presentación Personal
Ejercicio 2: Lista de Hobbies o Intereses
Objetivo: Crear una página de presentación que funcione como una
"tarjeta de presentación digital". Este ejercicio es ideal para
organizar la información sobre ti en una estructura clara, dándole
al visitante una idea de quién eres, cuáles son tus intereses, y
cómo contactarte.
Reto Extra: Agrega algunos detalles adicionales para hacer la página
más completa, como enlaces a tus redes sociales, imágenes, o una
pequeña sección de “Datos Curiosos” sobre ti. Puedes investigar cómo
abrir enlaces en una nueva pestaña o cómo agregar descripciones
extra a las imágenes.
Objetivo: Crear una lista de tres a cinco hobbies o intereses
personales. Puedes hacer una lista simple o dividir tus intereses en
categorías, como “Deportes” y “Lectura”.
Reto Extra: Incluye una breve explicación de cada hobby, contando
por qué te gusta o cuánto tiempo llevas practicándolo. Si te
interesa, investiga cómo hacer listas anidadas, cómo agregar enlaces
a sitios o artículos sobre tus hobbies, o cómo destacar ciertos
detalles con diferentes estilos de texto.
